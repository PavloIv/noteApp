<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Login</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <form class="form-signin" method="POST" th:action="@{/settings/change}">
            <h2 class="form-heading">Change password</h2>

            <div class="form-group">
                <span class="has-message" th:text="${message}"></span>
                <input name="oldPassword" type="password" class="form-control" placeholder="oldPassword"
                       autofocus="true"/>

                <span class="has-error" th:text="${oldPasswordErr}"></span>

                <input name="newPassword" type="password" class="form-control" placeholder="newPassword"/>

                <span class="has-error" th:text="${passwordErr}"></span>

                <input name="repeatPassword" type="password" class="form-control" placeholder="repeatPassword"/>

                <span class="has-error" th:text="${repeatPasswordErr}"></span>

                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

                <button class="btn btn-block btn-lg btn-primary form-control" type="submit" >  Change  </button>

            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</section>

</body>
</html>
